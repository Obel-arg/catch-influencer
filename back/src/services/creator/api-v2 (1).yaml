          type: string
          description: Unique ID of your CreatorDB account.
        apiKey:
          type: string
          description: A part of the API ID.
        apiQuotaUsedHistory:
          type: object
          description: The monthly history of API credits usage.
          additionalProperties:
            type: number
        apiQuotaUsedDetailHistory:
          type: object
          description: |-
            Shows the number of times a specific API method was called and is calculated monthly. 
            Allows you to calculate the total API credits you've used each month.
          additionalProperties:
            $ref: '#/components/schemas/APIQuota'
        lastRefreshTime:
          type: number
          description: Unix timestamp of the last date that your CreatorDB account's API credits were refreshed. API credits are refreshed at the start of the monthly billing cycle.
        lastRequestTime:
          type: number
          description: Unix timestamp of the last API call made using this apiId.
        enable:
          type: boolean
          description: Is TRUE when the API key has access permission.
        testing:
          type: boolean
          description: It is TRUE when the API key is in trial mode.
